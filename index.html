<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pizza 42 Demo</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
  </head>

  <body>
    <h2>Pizza 42 Hompage</h2>
    <p>Login and order now!</p>
    <button id="btn-login" disabled="true" onclick="login()">Log in</button>
    <button id="btn-logout" disabled="true" onclick="logout()">Log out</button>

    <script src="js/app.js"></script>

  <div class="hidden" id="gated-content">
    <p>
      You're seeing this content because you're currently
      <strong>logged in</strong>.
    </p>
    <label>
      Access token:
      <pre id="ipt-access-token"></pre>
    </label>
    <label>
      User profile:
      <pre id="ipt-user-profile"></pre>
    </label>
  </div>



  <form name="form" id="form">
    <label for="sauce">Sauce</label>
    <input type="text" name="sauce" id="sauce" />

    <label for="toppings">Toppings</label>
    <input type="text" name="toppings" id="toppings" />

    <button type="submit">Order!</button>
  </form>

  <button id="btn-call-api" disabled="true" onclick="callApi()">Call Api</button>
  <!-- Add a container to hold the response from the call -->
  <pre id="api-call-result"></pre>
  <pre id="api-call-result2"></pre>

  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.19/auth0-spa-js.production.js"></script>
  </body>
</html>
