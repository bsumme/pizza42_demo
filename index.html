<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pizza 42 Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
  </head>

  <body>
    
    <!--Navigation-->
    <span class="lline"></span>
    <span class="rline"></span>
    <div>
      <div class="container">
        <div class="logo">
          <h1>Pizza 42 Homepage</h1>
        </div>
        <div class="menu">
          <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><button id="btn-show-order-form" class="link">Order Pizza</button></li>
            <li><button id="btn-show-user-profile" class="link">Account</button></li>
          </ul>
        </div>
      </div>
    </div>


    <button id="btn-login" disabled="true" onclick="login()">Log in</button>
    <!-- <button id="btn-Silent-login"onclick="silentlogin()">Silent Log in</button> -->
    <button id="btn-logout" disabled="true" onclick="logout()">Log out</button>
    
    <div id="home-content">
    <p> Welcome to the Pizza42 Website! Login and order now!</p>
    </div>

    <script src="js/app.js"></script>

  <div class="hidden" id="profile-content">
<!--     <label>
      Access token:
      <pre id="ipt-access-token"></pre>
    </label> -->
    <label>
      User profile:
      <pre id="ipt-user-profile"></pre>
    </label>
  </div>

  <div class="hidden" id="order-content">
  <h2>Order Here</h2>
  <form id = "Orderform">
            <div class="form-row">
                  <div class="form-group col-md-6">
                    <label>Name</label>
                    <input type="text" class="form-control" name ="Name" id="name-textbox">
                  </div>
            <div class="form-row">
                  <label>Address</label>
                  <input type="text" class="form-control" name = "Address">
                </div>
            <div class="form-group">
                  <label>Size</label><br>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="Large" name="Size">
                    <label class="form-check-label">Large</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="Medium" name="Size">
                    <label class="form-check-label">Medium</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="Small" name="Size">
                    <label class="form-check-label">Small</label>
                  </div>
                </div>

            <div class="form-group">
                  <label>Toppings</label><br>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="Cheese" name="Toppings">
                    <label class="form-check-label">Cheese</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="Pepperoni" name="Toppings">
                    <label class="form-check-label">Pepperoni</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="Chicken" name="Toppings">
                    <label class="form-check-label">Chicken</label>
                  </div>
                </div>
            <div class="form-group">
                  <label>PickUp option</label><br>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="PickUp Option" value="In Store">
                    <label class="form-check-label">In Store</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="PickUp Option" value="Delivery">
                    <label class="form-check-label">Delivery</label>
                  </div>
                </div>
        <button type="submit">Order!</button>
      </div>
    </form>
    </div>

<!--   <button id="btn-call-api" onclick="callApi()">Call Api</button> -->
  <!-- Add a container to hold the response from the call -->
  <pre id="api-call-result"></pre>
  <pre id="api-call-result2"></pre>

  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.19/auth0-spa-js.production.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  </body>
</html>
